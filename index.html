<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enlaces curso Tailwind</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./assets/output.css" />
  </head>
  <body
    class="max-w-3xl mx-auto min-h-dvh bg-gradient-to-b from-black via-sky-950 to-gray-800"
  >
    <main class="text-white">
        <div class="flex justify-center items-center">
            <img
                class="h-96 object-cover mask-radial-at-center mask-radial-from-50% mask-radial-to-100% mask-radial-from-45% mask-radial-to-80%"
                src="./assets/sexy-cat.webp"
                alt="Gato sexy posando"
            />
        </div>

      <header>
        <h1 class="text-3xl text-center font-bold mt-4 mb-8 -mt-4 text-balance">
          Enlaces del curso de Tailwind CSS
        </h1>
        <p class="text-center text-gray-300 mt-2 text-balance">
          ¡Bienvenido al curso de Tailwind CSS! Aquí encontrarás todos los
          enlaces útiles para tu aprendizaje.
        </p>
      </header>

      <section class="flex gap-2 justify-center mt-4">
        <a
          class="bg-purple-100 social-button"
          href="https://www.twitch.tv/jlpol"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Twitch"
          title="Twitch de jlpol"
        >
          <svg width="28" height="28">
            <use xlink:href="./assets/sprite.svg#icon-twitch" />
          </svg>
        </a>
        <a
          class="bg-gradient-to-tr from-yellow-400 via-pink-500 to-purple-600 social-button""
          href="https://www.instagram.com/jlpol"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Instagram"
          title="Instagram de jlpol"
        >
          <svg width="28" height="28">
            <use xlink:href="./assets/sprite.svg#icon-instagram" />
          </svg>
        </a>
        <a
          class="bg-blue-700 social-button"
          href="https://www.linkedin.com/in/jlpol"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="LinkedIn"
          title="LinkedIn de jlpol"
        >
          <svg width="28" height="28">
            <use xlink:href="./assets/sprite.svg#icon-linkedin" />
          </svg>
        </a>
        <a
          class="bg-red-600 social-button"
          href="https://www.youtube.com/@jlpol"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="YouTube"
          title="YouTube de jlpol"
        >
          <svg width="28" height="28">
            <use xlink:href="./assets/sprite.svg#icon-youtube" />
          </svg>
        </a>
        <a
          class="bg-black social-button"
          href="https://x.com/jlpol"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="X"
          title="X (Twitter) de jlpol"
        >
          <svg width="28" height="28">
            <use xlink:href="./assets/sprite.svg#icon-x" />
          </svg>
        </a>
        <a
          class="bg-gray-900 social-button"
          href="https://github.com/jlpol"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="GitHub"
          title="GitHub de jlpol"
        >
          <svg width="28" height="28">
            <use xlink:href="./assets/sprite.svg#icon-github" />
          </svg>
        </a>
      </section>
      <section class="text-center mt-4 text xs text-balance">
        Aquí van los mega cursos de Tailwind y enlaces útiles
      </section>
    <section class="pt-4">
        <div class="grid grid-cols-3 gap-2 w-full">
            <a href="#" class="relative rounded-3xl overflow-hidden bg-gradient-to-br from-cyan-900 via-cyan-700 to-cyan-500 border border-cyan-900 flex items-start hover:scale-105 hover:contrast-125 transition group col-span-2 p-7 min-h-[180px]">
                <span class="absolute bottom-2 left-2 font-bold text-2xl group-hover:translate-y-1 transition-transform">React.js</span>
                <svg width="100" height="100" class="size-28 text-cyan-400 absolute -right-4 -bottom-4 -rotate-6 group-hover:-rotate-12 group-hover:scale-125 transition-transform">
                    <use xlink:href="./assets/sprite.svg#icon-react" aria-label="React" title="React"/>
                </svg>  
                <span class="absolute top-2 left-2 text-xs border rounded-xl px-1 py-0.5">Curso de +14 clases</span>
            </a>
            <a href="#" class="relative rounded-3xl overflow-hidden bg-gradient-to-br from-[#E44D26] via-[#F16529] to-[#F7DF1E] border border-orange-900 flex items-start hover:scale-105 hover:contrast-125 transition group col-span-1 p-7 min-h-[180px]">
                <span class="absolute bottom-2 left-2 font-bold text-2xl group-hover:translate-y-1 transition-transform">HTML5</span>
                <svg width="100" height="100" class="size-28 text-orange-400 absolute -right-4 -bottom-4 -rotate-6 group-hover:-rotate-12 group-hover:scale-125 transition-transform">
                    <use xlink:href="./assets/sprite.svg#icon-html5" aria-label="HTML5" title="HTML5"/>
                </svg>
                <span class="absolute top-2 left-2 text-xs border rounded-xl px-1 py-0.5">Curso Intermedio</span>
            </a>
            <a href="#" class="relative rounded-3xl overflow-hidden bg-gradient-to-br from-[#3C873A] via-[#68A063] to-[#333333] border border-green-900 flex items-start hover:scale-105 hover:contrast-125 transition group col-span-3 p-7 min-h-[180px] mt-2">
                <span class="absolute bottom-2 left-2 font-bold text-2xl group-hover:translate-y-1 transition-transform">Node.js</span>
                <svg width="100" height="100" class="size-28 text-green-400 absolute -right-4 -bottom-4 -rotate-6 group-hover:-rotate-12 group-hover:scale-125 transition-transform">
                    <use xlink:href="./assets/sprite.svg#icon-nodejs" aria-label="Node.js" title="Node.js"/>
                </svg>  
                <span class="absolute top-2 left-2 text-xs border rounded-xl px-1 py-0.5">Curso para principiantes</span>
            </a>
        </div>
    </section>
    </main>
    <footer class="text-polonio text-center">Cursos de aprendizaje</footer>
  </body>
</html>
